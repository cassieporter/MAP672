<script>
    
//value types - string vs. numeric
console.log("hello map");
console.log(5); //output is 5, a numeric type - no quotation marks
console.log('5'); //output is 5, a string type - quotation marks
console.log(5.5); //output is 5.5, a numeric type
console.log(5e10); 
    
//Boolean type
console.log(true); 
console.log(false);
console.log("true"); //string type
console.log("false"); //string type
    
//expressions and operators
console.log(5+8);
console.log(5<8);
console.log(5==8);
console.log(5!=8);
console.log("My name is" + "Vance Alligator"); //concatenates strings
console.log(5+"8"); //output is 58
console.log (5 + "hello map");
//mixed data types
console.log(5 < "8"); //output is true
console.log(5 > "8"); //output is false
console.log(5 == "5"); //output is true
console.log(5 === "5"); //output is false - use when comparing string to numeric type
console.log(1 < 2 && 2 < 3); // output is true 
console.log(1 < 2 && 2 > 3); // output is false 
console.log(1 < 2 || 2 > 3); // output is true 
console.log(!true); // output is false
console.log(1 != 2); // output is true 
console.log(1 != 1); // output is false

//Accesing array values
// - the first index is always zero not one!
var cities = ["Frankfort", "Louisville", "Lexington"];
console.log(cities[0]); // outputs the String "Frankfort"
var cities = ["Frankfort", "Louisville", "Lexington"];
console.log(cities[0]); // outputs the String "Frankfort"
console.log(cities[1]); // outputs the String "Louisville"
console.log(cities[2]); // outputs the String "Lexington"
console.log(cities[3]); // outputs undefined
var twoDArray = [
    ["Frankfort", "Louisville", "Lexington"],
    [25527, 756832, 308428],
    ["Frankfort", 756832, false]
];
